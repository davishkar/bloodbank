<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <style>
        /* Base Styles and Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #b71c1c;
            --primary-light: #ffebee;
            --primary-hover: #7f0000;
            --text-dark: #333;
            --text-light: #666;
            --background: #f9f9f9;
            --border-color: #e0e0e0;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        body {
            background: linear-gradient(135deg, var(--background) 0%, #f0f0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            font-size: 16px;
        }
        
        /* Dashboard Container */
        .dashboard {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 1200px;
            padding: clamp(1.5rem, 5vw, 3rem);
            text-align: center;
            margin: 1rem;
        }
        
        /* Header Styles */
        .logo {
            width: clamp(80px, 15vw, 120px);
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Menu Grid Layout */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            margin-bottom: 2rem;
        }
        
        /* Menu Item Styles */
        .menu-item {
            text-decoration: none;
            display: flex;
        }
        
        .menu-button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid var(--border-color);
            border-radius: calc(var(--border-radius) - 2px);
            padding: clamp(1.2rem, 3vw, 2rem) 1rem;
            width: 100%;
            min-height: 180px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .menu-button:hover, .menu-button:focus {
            transform: translateY(-7px);
            box-shadow: 0 15px 25px rgba(183, 28, 28, 0.15);
            border-color: var(--primary-color);
            color: var(--primary-color);
            outline: none;
        }
        
        .menu-button:active {
            transform: translateY(-3px);
        }
        
        .menu-icon {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1rem;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .menu-button:hover .menu-icon {
            transform: scale(1.1);
        }
        
        /* Content Area */
        #content {
            margin-bottom: 2rem;
            width: 100%;
            min-height: 200px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        /* Delete Button */
        .delete-button {
            margin-top: 1.5rem;
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: #f5f5f5;
            color: var(--text-light);
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
        }
        
        .delete-button:hover, .delete-button:focus {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border-color: #ffcdd2;
            box-shadow: 0 5px 10px rgba(183, 28, 28, 0.1);
            outline: none;
        }
        
        /* Footer */
        .footer {
            margin-top: 2.5rem;
            color: #888;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-button {
                min-height: 150px;
            }
        }
        
        /* Dark Mode Support
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff5252;
                --primary-light: #4b1010;
                --primary-hover: #ff8a80;
                --text-dark: #e0e0e0;
                --text-light: #b0b0b0;
                --background: #121212;
                --border-color: #333;
                --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }
            
            body {
                background: #121212;
                color: #e0e0e0;
            }
            
            .dashboard {
                background-color: #1e1e1e;
            }
            
            .menu-button {
                background-color: #2d2d2d;
                border-color: #333;
            }
            
            .delete-button {
                background-color: #2d2d2d;
                color: #b0b0b0;
                border-color: #333;
            }
        }
        
        /* Accessibility Focus States */
        /* button:focus, a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        } */
    </style>
</head>
