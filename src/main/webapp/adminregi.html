<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        button.primary {
            background-color: #4a90e2;
            color: white;
        }
        
        button.primary:hover {
            background-color: #3a7bc8;
        }
        
        button.secondary {
            background-color: #f2f2f2;
            color: #555;
        }
        
        button.secondary:hover {
            background-color: #e5e5e5;
        }
        
        .login-link {
            display: block;
            text-align: center;
            margin: 1.5rem 0;
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="get" action="adminregi.jsp">
            <div class="form-group">
                <label for="rusername">Username</label>
                <input type="text" id="rusername" name="rusername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="rpassword">Password</label>
                <input type="password" id="rpassword" name="rpassword" placeholder="Enter your password" required>
            </div>
            
            <a href="index.html" class="login-link">Already registered? Log in</a>
            
            <div class="buttons">
                <button type="submit" class="primary">Register</button>
                <button type="reset" class="secondary">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
