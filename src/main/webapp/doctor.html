<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #00838f;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #00acc1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 172, 193, 0.1);
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 0.7rem top 50%;
            background-size: 0.65rem auto;
            padding-right: 2rem;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        button.primary {
            background-color: #00acc1;
            color: white;
        }
        
        button.primary:hover {
            background-color: #0097a7;
        }
        
        button.secondary {
            background-color: #f2f2f2;
            color: #555;
        }
        
        button.secondary:hover {
            background-color: #e5e5e5;
        }
        
        .menu-link {
            margin-top: 1.5rem;
            color: #00838f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .menu-link:hover {
            color: #006064;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Registration</h1>
        <form method="get" action="doctor.jsp">
            <div class="form-group">
                <label for="doctorname">Name</label>
                <input type="text" id="doctorname" name="doctorname" placeholder="Enter doctor's name" required>
            </div>
            
            <div class="form-group">
                <label for="doctoraddress">Address</label>
                <input type="text" id="doctoraddress" name="doctoraddress" placeholder="Enter doctor's address" required>
            </div>
            
            <div class="form-group">
                <label for="doctorcontact">Contact</label>
                <input type="number" id="doctorcontact" name="doctorcontact" placeholder="Enter contact number" required>
            </div>
            
            <div class="form-group">
                <label for="doctorbg">Blood Group</label>
                <select id="doctorbg" name="doctorbg" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            
            <div class="buttons">
                <button type="submit" class="primary">Submit</button>
                <button type="reset" class="secondary">Cancel</button>
            </div>
        </form>
    </div>
    
    <a href="menu.html" class="menu-link">‚Üê Go Back To Menu</a>
</body>
</html>
